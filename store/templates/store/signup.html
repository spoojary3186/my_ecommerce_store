<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-50">
        <h1 class="text-center">Sign Up</h1>

        {% if form.non_field_errors %}
        <div class="alert alert-danger mt-2" role="alert">
            {{ form.non_field_errors }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
        </form>

        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
